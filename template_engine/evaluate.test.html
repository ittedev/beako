<!DOCTYPE html>
<title>virtual_dom/load.test.js</title>
<link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
<div id="mocha"></div>
<template id="template"><style></style><p></p></template>
<script src="https://unpkg.com/chai/chai.js"></script>
<script>
var i = 0
var equal = (v, p) => {
  try {
    chai.expect(JSON.parse(JSON.stringify(v))).deep.equal(p)
  } catch (e) {
    setTimeout(() => document.querySelectorAll('pre.error')[i++].innerHTML += '\n\n' + Diff.diffJson(v, p).map(p => `<span style="color: ${p.added ? 'red' : p.removed ? 'green' : '#000'}">${p.value}</span>`).join(''), 100)
    throw e
  }
}
</script>
<script src="https://unpkg.com/mocha/mocha.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.0.0/diff.min.js"></script>
<script type="module">
import { parse } from './parse.js'
import { evaluate } from './evaluate.js'

mocha.setup('bdd')

describe('evaluate(): text', function() {
  it('evaluate Text Node', () => {
    const template = evaluate(parse('Hello {{ name }}!'), [{ name: 'beako' }])
    equal(template, {
      children: [
        "Hello beako!"
      ]
    })
  })

  it('evaluate Text Node in element', () => {
    const template = evaluate(parse('<p>Hello beako!</p>'))
    equal(template, {
      children: [
        {
          tag: "p",
          children: [
            "Hello beako!"
          ]
        }
      ]
    })
  })
  it('evaluate a element in Text Node', () => {
    const template = evaluate(parse('Hello <span>beako</span>!'))
    equal(template, {
      children: [
        "Hello ",
        {
          tag: "span",
          children: [
            "beako"
          ]
        },
        "!"
      ]
    })
  })
})

describe('evaluate(): style', function() {
  it('evaluate: style', () => {
    const template = evaluate(parse('<p style="color: red"></p>'))
    equal(template, {
      children: [
        {
          tag: "p",
          style: "color: red"
        }
      ]
    })
  })

  it('evaluate: add style only', () => {
    const template = evaluate(parse(`<p style+="'color: red'"></p>`))
    equal(template, {
      children: [
        {
          tag: "p",
          style: "color: red"
        }
      ]
    })
  })

  it('evaluate: add style', () => {
    const template = evaluate(parse(`<p style="color: red" style+="\`margin-top: \${x}px\`"></p>`), [{ x: 10 }])
    equal(template, {
      children: [
        {
          tag: "p",
          style: "color: red;margin-top: 10px"
        }
      ]
    })
  })

  it('evaluate: add styles', () => {
    const template = evaluate(parse(`<p style="color: red" style+1="'margin-top: 5px'" style+2="'margin: 0 auto'"></p>`))
    equal(template, {
      children: [
        {
          tag: "p",
          style: "color: red;margin-top: 5px;margin: 0 auto"
        }
      ]
    })
  })
})

mocha.run()
</script>
